[build]
builder = "NIXPACKS"

[deploy]
startCommand = "gunicorn app_hf:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120"
healthcheckPath = "/api/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[service]
memoryLimit = 512      # Now possible! âœ…
sleepAfter = 3600      # Sleep after 1 hour